<template name="gitHubStatus">
    <div class="gitHubStatus">GitHub status:
    {{#if gitHubAccessToken}}
        <span class="text-success">Signed in! Token: {{gitHubAccessToken}} </span>
    {{else}}
        <span class="text-danger">Not signed in!</span>
        <div><button class="btn btn-primary signIn">Sign in</button></div>
    {{/if}}
    </div>


</template>
