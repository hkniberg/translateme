<head>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=3"/><!-- Change the ?v=3 to force cache update-->
    <title>TranslateMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<template name="layout">
    <div class="container-fluid">
        <div class="topBar">
            <div class="topBarTitle">
                <a href="/">TranslateMe (Beta)</a>
            </div>
            <div class="topBarLink">
                <a href="/plugins">supported language formats</a>
            </div>
            <div class="topBarLink">
                <a href="/https://github.com/hkniberg/translateme" target="github">source</a>
            </div>
            <div class="topBarLink">
                <a href="https://github.com/hkniberg/translateme/issues" target="github">feedback</a>
            </div>

            {{> gitHubStatus}}
        </div>

        {{> yield}}
    </div>
</template>
