<head>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=3"/><!-- Change the ?v=3 to force cache update-->
    <title>TranslateMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<template name="layout">
    <div class="container-fluid">
        {{> nav}}

        <div class="mainContainer">
            {{> yield}}
        </div>

        {{#if showIntroVideo}}
            <div class="introVideo">
                <h2>Intro video</h2>
                <iframe src="https://player.vimeo.com/video/254195789" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
        {{/if}}
    </div>
</template>
