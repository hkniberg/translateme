<template name="selectProjectToTranslate">
    <h2>Which project would you like to translate?</h2>

    <p>
        Find the project on github and paste the link to it below.<br>
    </p>

    <div>
        <input type="input" class="projectUrl" placeholder="https://github.com/....." size="50">
    </div>
    <div>
        <button class="btn btn-primary btn-space selectButton">OK</button>
    </div>


</template>
