<template name="selectProject">
    <h1>Translate a project</h1>

    <p>Which project file would you like to translate?</p>
    <div>
        <input type="input" class="projectUrl" placeholder="project URL on github" size="100"
        value="https://github.com/hkniberg/translateme">
    </div>

    {{#if checking}}
        {{> spinner}}
    {{else}}
        <div>
            <button class="btn btn-default selectButton">Select</button>
        </div>
    {{/if}}


</template>
