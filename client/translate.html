<template name="translate">
    <h1>Translate from {{fromLanguageName}} to {{toLanguageName}}</h1>
    {{> error "translate"}}

    {{#if loading}}
        {{> spinner}}
    {{else}}


        <p>OK go ahead and translate each section of text below.</p>
        <p>You can use the google translation column for reference.</p>

        <div class="row">
            <div class="col col-xs-4">
                <b>{{fromLanguageName}} text</b>
            </div>
            <div class="col col-xs-4">
                <b>{{toLanguageName}} translation</b>
            </div>
            <div class="col col-xs-4">
                <b>Google translation</b> (if available)
            </div>
        </div>

        {{#each languageTexts}}
            <div class="row">
                <div class="col col-xs-4">
                    <div class="well well-sm">
                        <div class="translationText">{{text}}</div>
                    </div>
                </div>
                <div class="col col-xs-4">
                    <div class="{{maybeRightToLeft}}">
                        <textarea rows="{{rows}}" class="translationTextArea {{borderClass}}" data-key="{{key}}" placeholder="Type your translation here...">{{translation}}</textarea>
                    </div>
                </div>
                <div class="col col-xs-4">
                    {{#if googleTranslation}}
                        <div class="well well-sm">
                            <div class="translationText {{maybeRightToLeft}}">{{googleTranslation}}</div>
                            {{#unless translation}}
                                <div>
                                    <button tabindex="-1" class="copyButton btn btn-default btn-sm" data-key="{{key}}">
                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                        Copy
                                    </button>
                                </div>
                            {{/unless}}
                        </div>
                    {{/if}}
                </div>
            </div>
        {{/each}}

        <div><button class="btn btn-success btn-lg submitButton">Submit to github</button></div>
        <div><button class="btn btn-success btn-lg downloadButton">Download file</button></div>

    {{/if}}
</template>
