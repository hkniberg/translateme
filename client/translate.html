<template name="translate">
    <h1>Translate from {{fromLanguageName}} to {{toLanguageName}}</h1>
    {{> error "translate"}}


    <p>OK go ahead and translate each section of text below.</p>
    <p>You can use the google translation column for reference.</p>

    <div class="row">
        <div class="col col-xs-4">
            <b>{{fromLanguageName}} text</b>
        </div>
        <div class="col col-xs-4">
            <b>{{toLanguageName}} translation</b>
        </div>
        <div class="col col-xs-4">
            <b>Google translation</b> (if available)
        </div>
    </div>

    {{#each textKeys}}
        <div class="row">
            <div class="col col-xs-4">
                <div class="well well-sm">
                    <div class="translationText">{{fromLanguageText}}</div>
                </div>
            </div>
            <div class="col col-xs-4">
                <div class="{{maybeRightToLeft}}">
                    <textarea rows="{{rowsToUseForTranslatedText}}" class="translationTextArea {{borderClass}}" data-key="{{this}}" placeholder="Type your translation here...">{{toLanguageText}}</textarea>
                </div>
            </div>
            <div class="col col-xs-4">
                {{#if googleTranslationText}}
                    <div class="well well-sm">
                        <div class="translationText {{maybeRightToLeft}}">{{googleTranslationText}}</div>
                        {{#unless toLanguageText}}
                            <div>
                                <button tabindex="-1" class="copyButton btn btn-default btn-sm" data-key="{{this}}">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                    Copy
                                </button>
                            </div>
                        {{/unless}}
                    </div>
                {{/if}}
            </div>
        </div>
    {{/each}}

    <div><button class="btn btn-success btn-lg submitButton">Submit to github</button></div>
    <div><button class="btn btn-success btn-lg downloadButton">Download file</button></div>

</template>
